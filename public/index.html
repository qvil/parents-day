<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#e84118" />
    <link
      href="https://fonts.googleapis.com/css?family=Gamja+Flower|Nanum+Pen+Script"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>카네이션카드 - 어버이날 감사한 부모님께 카네이션 선물하기</title>
    <!-- OG Tags -->
    <meta property="og:url" content="https://qvil.github.io/parents-day/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="카네이션카드 - 어버이날 감사한 부모님께 카네이션 선물하기"
    />

    <meta
      property="og:description"
      content="어버이날 감사한 부모님께 카네이션을 선물해보세요!"
    />
